{{- $self := .self -}}
{{- $highlights := .highlights -}}

{{- $details := "full" -}}
{{- with $self.Params.general.details -}}
    {{- $details = . -}}
{{- end -}}

{{- if and $highlights (ne $details "bare") -}}
    <div class="row py-2 px-2">
        <div class="col-12">
            <div class="highlights text-lg-left
            {{- partial "helpers/text-color.html" (dict "self" $self "light" "light") -}}
            ">
                {{- range $highlights -}}
                    <h6 class="highlight">
                        <i class="{{- $self.Params.general.highlights.icon }} pr-2 text-center" style="font-size: 0.7rem;line-height:1rem"></i>
                        {{- . -}}
                    </h6>
                {{- end -}}
            </div>
        </div>
    </div>
{{- end -}}
